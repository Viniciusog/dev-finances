<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav id="nav-header">
            <img src="./assets/logo.svg" alt="Logo Dev Finance">
            <div id="div-dark-mode">
            <label id="label-dark-mode" for="checkbox-dark-mode">Dark</label>
            <input on id="checkbox-dark-mode" type="checkbox">
        </div>
        </nav>
    </header>
    
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <!--- SPAN é um componente genérico que deixaos outros componentes, UM DO LADO DO OUTRO - INLINE POR PADRÃO-->
                    <span>Entradas</span>  
                    <!-- IMG DO LADO. DISPLAY INLINE por padrão-->
                    <img src="./assets/income.svg" alt="Imagem de entrada e receita">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            
            <div class="card">
                <h3>
                      <!--- SPAN é um componente genérico que deixaos outros componentes, UM DO LADO DO OUTRO - INLINE POR PADRÃO-->
                      <span>Saídas</span>  
                      <!-- IMG DO LADO. DISPLAY INLINE por padrão-->
                      <img src="./assets/expense.svg" alt="Imagem de saída e despesa">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                      <!--- SPAN é um componente genérico que deixaos outros componentes, UM DO LADO DO OUTRO - INLINE POR PADRÃO-->
                      <span>Total</span>  
                      <!-- IMG DO LADO. DISPLAY INLINE por padrão-->
                      <img src="./assets/total.svg" alt="Imagem de saldo total de dinheiro">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <!--Estamos pegando o método de abrir o modal-->
            <a href="#" onclick="Modal.open()" class="button new">+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <!--- Parte escura transparente -->
    <div class="modal-overlay">
        <!-- Modal branco no centro-->
        <div class="modal">
            <div class="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="description">Valor</label>
                        <input type="number" id="amount" name="amount" step="0.01" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="description">Data</label>
                        <input type="date" id="date" name="date" placeholder="01/01/2021">
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>dev.finance$</p>
    </footer>


    <script src="./scripts.js"></script>
</body>

</html>
